<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="container-parent">
        <div class="container-child">
            <div class="calculator">
               
                <div class="display">
                    <div class="calculator-display">
                        <output data-previous-operand class="previous-operand">
                            0
                        </output>
                        <output data-current-operand class="current-operand">&nbsp;</output>
                    </div>
                </div>

                <div class="all-buttons">
                    <button data-all-clear class="allclear" >AC</button>
                    <button data-clear class="clear" >C</button>
                    <button data-operation class="operators">&#37</button>
                    <button data-operation class="operators">&#247</button>

                    <button data-number class="digits">7</button>
                    <button data-number class="digits">8</button>
                    <button data-number class="digits">9</button>
                    <button data-operation class="operators">&#43</button>

                    <button data-number class="digits">4</button>
                    <button data-number class="digits">5</button>
                    <button data-number class="digits">6</button>
                    <button data-operation class="operators">&#45</button>

                    <button data-number class="digits">1</button>
                    <button data-number class="digits">2</button>
                    <button data-number class="digits">3</button>
                    <button data-operation class="operators">&#215</button>

                    <button data-number class="digits">0</button>
                    <button data-number class="decimal">.</button>
                    <button data-equals class="equals">&#61</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Angelo Martinez &copy; <script>document.write(new Date().getFullYear());</script></p>
    </footer>
</body>
</html>
